{% block modal_id %}
{% endblock %}
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">

          {% block form_add_title %}
          {% endblock %}

        </h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{ url_for('transactions.add') }}" method="post">

          {{ form.csrf_token }}

          {% block transaction_type %}
          {% endblock %}

  <div class="mb-3">
    <label for="account_id_from">select account</label>
    <select class="form-control" name="account_id_from" id="account_id_from">
      {% for account in accounts %}
        <option value={{ account.id }}>{{ account.name }}</option>
      {% endfor %}
    </select>
  </div>

          {% block account %}
          {% endblock %}


          <div class="mb-3">
            {% block amount %}
            {% endblock %}
          </div>

          <div class="mb-3">
            <label class="form-label" for="date">date</label>
            <input type="date" class="form-control" id="date" name="date" required max="{{ today_date }}"
                   value="{{ today_date }}">
          </div>

          <div class="mb-3">
            <label class="form-label" for="comment">comment</label>
            <input type="text" class="form-control" id="comment" name="comment">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>

{% extends 'user/modal_add_tr_forms/base_form_add.html' %}

{% block modal_id %}
<div class="modal fade" id="transaction_costs" tabindex="-1" aria-labelledby="exampleModalLabel">
{% endblock %}

{% block form_add_title %}
  Enter Costs Transaction Details
{% endblock %}

{% block transaction_type %}
  <input type="hidden" class="form-control" value="{{ transactions_type.COSTS.value }}" id="transaction_type"
         name="transaction_type">
{% endblock %}

{% block amount %}
  <label class="form-label" for="amount" style="color: {{ transaction_type_color.COSTS.value }}">costs amount</label>
  <input type="number" class="form-control" id="amount" name="amount" required min="0.01" step="0.01"
         style="color: {{ transaction_type_color.COSTS.value }}">
{% endblock %}

{% extends 'user/modal_add_tr_forms/base_form_add.html' %}

{% block modal_id %}
<div class="modal fade" id="transaction_transfer" tabindex="-1" aria-labelledby="exampleModalLabel">
{% endblock %}
{% block form_add_title %}
  Enter Transfer Transaction Details
{% endblock %}

{% block transaction_type %}
  <input type="hidden" class="form-control" value="{{ transactions_type.TRANSFER.value }}" id="transaction_type"
         name="transaction_type">
{% endblock %}

{% block account %}
    <div class="mb-3">
    <label for="account_id_from">select account fo transfer</label>
    <select class="form-control" name="account_id_from" id="account_id_from">
      {% for account in accounts %}
        <option value={{ account.id }}>{{ account.name }}</option>
      {% endfor %}
    </select>
  </div>
{% endblock %}


{% block amount %}
  <label class="form-label" for="amount" style="color: {{ transaction_type_color.TRANSFER.value }}">transfer amount</label>
  <input type="number" class="form-control" id="amount" name="amount" required min="0.01" step="0.01"
         style="color: {{ transaction_type_color.TRANSFER.value }}">
{% endblock %}
